<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2e7fe" />
      <stop offset="100%" stop-color="#e6f0ff" />
    </linearGradient>
    
    <!-- Soft Shadow Filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Distinctive Fluent Design Shapes -->
  <!-- Triangle Shape (similar to the reference) -->
  <path d="M300,300 L500,200 L450,400 Z" fill="#ffffff" filter="url(#softShadow)" opacity="0.9" />
  
  <!-- Pill Shape (horizontal) -->
  <rect x="800" y="250" width="300" height="100" rx="50" ry="50" fill="#ffffff" filter="url(#softShadow)" opacity="0.8" />
  
  <!-- Circle -->
  <circle cx="1500" cy="400" r="120" fill="#ffffff" filter="url(#softShadow)" opacity="0.85" />
  
  <!-- Rectangle with rounded corners -->
  <rect x="1300" y="600" width="200" height="200" rx="30" ry="30" fill="#ffffff" filter="url(#softShadow)" opacity="0.75" />
  
  <!-- Square with rounded corners -->
  <rect x="400" y="600" width="150" height="150" rx="20" ry="20" fill="#ffffff" filter="url(#softShadow)" opacity="0.8" />
  
  <!-- Lines representing the three horizontal lines in reference image -->
  <rect x="700" y="650" width="250" height="25" rx="12.5" ry="12.5" fill="#ffffff" filter="url(#softShadow)" opacity="0.9" />
  <rect x="700" y="700" width="250" height="25" rx="12.5" ry="12.5" fill="#ffffff" filter="url(#softShadow)" opacity="0.7" />
  <rect x="700" y="750" width="250" height="25" rx="12.5" ry="12.5" fill="#ffffff" filter="url(#softShadow)" opacity="0.5" />
  
  <!-- Large soft triangle in background -->
  <path d="M100,800 L600,900 L300,1100 Z" fill="#ffffff" filter="url(#softShadow)" opacity="0.4" />
  
  <!-- Additional floating shape -->
  <path d="M1600,700 L1800,650 L1700,850 Z" fill="#ffffff" filter="url(#softShadow)" opacity="0.6" />
  
  <!-- Small accents -->
  <circle cx="1100" cy="850" r="50" fill="#ffffff" filter="url(#softShadow)" opacity="0.7" />
  <circle cx="250" cy="200" r="40" fill="#ffffff" filter="url(#softShadow)" opacity="0.6" />
  <circle cx="1700" cy="200" r="30" fill="#ffffff" filter="url(#softShadow)" opacity="0.8" />
</svg>
