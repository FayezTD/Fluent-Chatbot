<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Blue to Cyan Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078d4" />
      <stop offset="100%" stop-color="#00b7c3" />
    </linearGradient>
    
    <!-- Enhanced 3D Shadow for Message Bubbles -->
    <filter id="messageShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="8" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Subtle Inner Shadow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feComposite in="blur" in2="SourceGraphic" operator="atop" />
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Upper half of the design with chat message containers -->
  
  <!-- User Message Containers (right-aligned) -->
  <!-- User Message 1 -->
  <rect x="1050" y="100" width="450" height="120" rx="20" ry="20" fill="#f0f0f0" filter="url(#messageShadow)" />
  <!-- User message text placeholder -->
  <rect x="1080" y="130" width="380" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <rect x="1080" y="160" width="340" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <!-- User avatar circle -->
  <circle cx="1550" cy="160" r="30" fill="#d0d0d0" stroke="#a0a0a0" stroke-width="2" />
  <circle cx="1550" cy="160" r="12" fill="#a0a0a0" />
  <path d="M1535 175 A20 20 0 0 0 1565 175" fill="#a0a0a0" />
  
  <!-- Assistant Message Containers (left-aligned) -->
  <!-- Assistant Message 1 -->
  <rect x="420" y="250" width="500" height="150" rx="20" ry="20" fill="#e8f5ff" filter="url(#messageShadow)" />
  <!-- Assistant message text placeholder -->
  <rect x="470" y="280" width="420" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <rect x="470" y="310" width="400" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <rect x="470" y="340" width="380" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <!-- Assistant avatar circle -->
  <circle cx="420" cy="320" r="40" fill="#0078d4" filter="url(#innerGlow)" />
  
  <!-- User Message 2 -->
  <rect x="1150" y="420" width="350" height="100" rx="20" ry="20" fill="#f0f0f0" filter="url(#messageShadow)" />
  <!-- User message text placeholder -->
  <rect x="1180" y="450" width="290" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <rect x="1180" y="480" width="260" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <!-- User avatar circle -->
  <circle cx="1550" cy="470" r="30" fill="#d0d0d0" stroke="#a0a0a0" stroke-width="2" />
  <circle cx="1550" cy="470" r="12" fill="#a0a0a0" />
  <path d="M1535 485 A20 20 0 0 0 1565 485" fill="#a0a0a0" />
  
  <!-- Assistant Message 2 (larger response) -->
  <rect x="420" y="540" width="500" height="200" rx="20" ry="20" fill="#e8f5ff" filter="url(#messageShadow)" />
  <!-- Assistant message text placeholder -->
  <rect x="470" y="570" width="420" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <rect x="470" y="600" width="410" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <rect x="470" y="630" width="400" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <rect x="470" y="660" width="390" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <rect x="470" y="690" width="380" height="15" rx="7.5" ry="7.5" fill="#888888" opacity="0.5" />
  <!-- Assistant avatar circle -->
  <circle cx="420" cy="630" r="40" fill="#0078d4" filter="url(#innerGlow)" />
</svg>
